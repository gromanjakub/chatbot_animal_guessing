version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - guess

entities:
  - animal
  - color
  - legs
  - body_parts
  - behavior

slots:
  animal:
    type: categorical
    values:
      - dog
      - cat
      - parrot
      - snake
      - tardigrade
    influence_conversation: true
    mappings:
      - type: from_intent
        value: random_animal
        intent: greet
  color:
    type: text
  legs:
    type: text
  body_parts:
    type: text
  behavior:
    type: text

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_try_to_guess:
  - text: "Try to guess the animal I am thinking of."

  utter_congratulations:
  - text: "Congratulations, you guessed it correctly, it is an animal indeed."

  utter_play_again:
  - text: "Would you like to play again?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
