version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - ask_legs
  - ask_color
  - ask_bodyparts
  - ask_behavior
  - ask_animal
  - mood_great
  - mood_unhappy
  - state_color
  - state_animal


entities:
  - color
  - legs
  - bodyparts
  - behavior

slots:
  color:
    type: text
    mappings:
    - type: from_entity
      entity: color
  animal:
    type: text
    mappings:
    - type: custom
      action: action_guessing
  legs:
    type: text
    mappings:
    - type: from_entity
      entity: legs
  bodyparts:
    type: text
    mappings:
    - type: from_entity
      entity: bodyparts
  behavior:
    type: text
    mappings:
    - type: from_entity
      entity: behavior

actions:
  - action_guessing
  - action_color_ask
  - action_bodyparts_ask
  - action_legs_ask
  - action_behavior_ask
  - action_animal_ask

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "Does it matter?"

  utter_colorslot:
  - text: "In the color slot there is the color {color}."

  utter_animalname:
  - text: "In the animal slot there is {animal}."

  utter_startgame:
  - text: "Hi! Try to guess the animal I am thinking of."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
